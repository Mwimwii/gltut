<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="301" height="301" version="1.1"><style type="text/css">.triangle_bottom,.triangle_top{stroke:gray;stroke-width:2px;stroke-linejoin:round}.triangle_top{fill:url(#top_grad)}.triangle_bottom{fill:url(#bottom_grad)}</style><defs><linearGradient id="top_grad" x1="0%" x2="50%" y1="100%" y2="50%"><stop offset="0%" stop-color="#000"/><stop offset="100%" stop-color="#0F0"/></linearGradient><linearGradient id="bottom_grad" x1="100%" x2="50%" y1="0%" y2="50%"><stop offset="0%" stop-color="#000"/><stop offset="100%" stop-color="#0F0"/></linearGradient></defs><polygon points="30 30 270 30 270 270" class="triangle_bottom"/><polygon points="30 30 270 270 30 270" class="triangle_top"/></svg>